<html>

<head>
<link rel='stylesheet' href='homeworlds.css'>
</head>

<body>

<div id='HWpowerBox' class='HWdisabled'>
    <div id='HWpowerButton1' class='HWbutton HWpowerButton'></div>
    <div id='HWpowerButton2' class='HWbutton HWpowerButton'></div>
    <div id='HWpowerButton3' class='HWbutton HWpowerButton'></div>
    <div id='HWpowerButton4' class='HWbutton HWpowerButton'></div>
</div>

<div id='HWcatastropheButton' class='HWactionButton HWbutton HWdisabled HWhilit'>Temp text</div>
<div id='HWsacrificeButton'   class='HWactionButton HWbutton HWdisabled'>Temp text</div>
<div id='HWpassButton'        class='HWactionButton HWbutton HWdisabled'>Temp text</div>
<div id='HWdrawButton'        class='HWactionButton HWbutton HWdisabled'>Temp text</div>
<div id='HWcancelButton'      class='HWactionButton HWbutton HWdisabled'>Temp text</div>
<div id='HWrestartButton'     class='HWactionButton HWbutton HWdisabled'>Temp text</div>

<div id='HWbank'>
    <div id='HWlegend_label1' class='HWlegend_label' style='bottom:75%'> </div>
    <div id='HWlegend_label2' class='HWlegend_label' style='bottom:50%'> </div>
    <div id='HWlegend_label3' class='HWlegend_label' style='bottom:25%'> </div>
    <div id='HWlegend_label4' class='HWlegend_label' style='bottom:0%'> </div>

    <div id='HWstack_1_1' class='HWstack' style='left:00.00%;top:0%'> </div>
    <div id='HWstack_1_2' class='HWstack' style='left:33.33%;top:0%'> </div>
    <div id='HWstack_1_3' class='HWstack' style='left:66.66%;top:0%'> </div>
    <div id='HWstack_2_1' class='HWstack' style='left:00.00%;top:25%'> </div>
    <div id='HWstack_2_2' class='HWstack' style='left:33.33%;top:25%'> </div>
    <div id='HWstack_2_3' class='HWstack' style='left:66.66%;top:25%'> </div>
    <div id='HWstack_3_1' class='HWstack' style='left:00.00%;top:50%'> </div>
    <div id='HWstack_3_2' class='HWstack' style='left:33.33%;top:50%'> </div>
    <div id='HWstack_3_3' class='HWstack' style='left:66.66%;top:50%'> </div>
    <div id='HWstack_4_1' class='HWstack' style='left:00.00%;top:75%'> </div>
    <div id='HWstack_4_2' class='HWstack' style='left:33.33%;top:75%'> </div>
    <div id='HWstack_4_3' class='HWstack' style='left:66.66%;top:75%'> </div>
</div>

<!-- Putting the board after the bank makes it fill the remaining space-->
<div id='HWboard'>
    <div class='HWcenterizer'>
        <div id='HWhome_container_top' class='HWsystem_container'>
            <div id='HWtoken_space_top' class='HWtoken_space'></div>
        </div>
    </div>
    <div class='HWcenterizer'>
        <div id='HWcolony_container_1' class='HWsystem_container'></div>
    </div>
    <div class='HWcenterizer'>
        <div id='HWcolony_container_2' class='HWsystem_container'></div>
    </div>
    <div class='HWcenterizer'>
        <div id='HWcolony_container_3' class='HWsystem_container'></div>
    </div>
    <div class='HWcenterizer'>
        <div id='HWhome_container_bot' class='HWsystem_container'>
            <div id='HWtoken_space_bot' class='HWtoken_space'></div>
        </div>
    </div>
</div>

</body>

<script src='logic.js'></script>
<script src='setup.js'></script>

</html>
