<script>
var colors = [
    [
        'ED74A2', // Pink
        'E9CF39', // Yellow
        '118AC2', // Blue
        '97C21B', // Green
        '555555'  // Rocket
    ],
    [
        'FFFFFF',
        'FFFFFF',
        'FFFFFF',
        'FFFFFF',
        'FFFFFF'
    ],
]

var clickHistory = [];

function toggle(div){
    var newState = 1 - div.getAttribute('data-state');
    div.setAttribute('data-state',newState);
    var suit = div.getAttribute('data-suit');
    if(suit == null){
        return
    }
    div.bgColor = colors[newState][suit];
}

function undo(){
    if(clickHistory.length == 0)
        return
    var div = clickHistory.pop();
    toggle(div);
}

function clicked(div){
    toggle(div);
    clickHistory.push(div);
}

var rowHindex = 0;
var rowHeights = [20,40,60,80,86,100,120,130,140];
function resize() {
    rowHindex = (rowHindex + 1)%rowHeights.length;
    var rows = document.getElementsByClassName('colorRow');
    var h = rowHeights[rowHindex];
    for(i=0 ; i<rows.length ; i++){
        rows[i].style.height = h;
    }
    var labels = document.getElementsByClassName('numberLabel');
    var h2 = h/2;
    for(i=0 ; i<labels.length ; i++){
        labels[i].style.fontSize = h2;
    }
}

function reset(){
    var i,cell;
    var cells = document.getElementsByTagName('td');
    clickHistory = [];
    for(i=0 ; i<cells.length ; i++){
        cell = cells[i];
        cell.setAttribute('data-state',1);
        toggle(cells[i]);
    }
}

function bga3(){
    var i,cell,suit;
    var cells = document.getElementsByTagName('td');
    for(i=0 ; i<cells.length ; i++){
        cell = cells[i];
        suit = cell.getAttribute('data-suit');
        if(suit == 3 || cell.getAttribute('data-three') == 0){
            cell.bgColor = colors[1][suit];
            cell.setAttribute('data-state',1);
        }
    }
}

reset();

</script>
