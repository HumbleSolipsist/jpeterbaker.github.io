<script>
colors = [
    [
        'ED74A2',
        'DDDD00',
        '4444FF',
        '33B000',
        '555555'
    ],
    [
        'FFFFFF',
        'FFFFFF',
        'FFFFFF',
        'FFFFFF',
        'FFFFFF'
    ],
    //[
    //    'FFCCCC',
    //    'FFFFCC',
    //    'CCCCFF',
    //    'CCFFCC',
    //    'EEEEEE'
    //]
]

function clicked(div){
    var newState = 1 - div.getAttribute('data-state');
    div.setAttribute('data-state',newState);
    var suit = div.getAttribute('data-suit');
    if(suit == null){
        return
    }
    div.bgColor = colors[newState][suit];
}

function reset(){
    var i;
    var cells = document.getElementsByTagName('td');
    var cell;
    for(i=0 ; i<cells.length ; i++){
        cell = cells[i];
        cell.setAttribute('data-state',1);
        clicked(cells[i]);
    }
}

function bga3(){
    var i,cell,suit;
    var cells = document.getElementsByTagName('td');
    for(i=0 ; i<cells.length ; i++){
        cell = cells[i];
        suit = cell.getAttribute('data-suit');
        if(suit == 3 || cell.getAttribute('data-three') == 0){
            cell.bgColor = colors[1][suit];
        }
    }
}

reset();

</script>
