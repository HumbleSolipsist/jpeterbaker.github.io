function bingo() {
    var sayingInds = new Array(sayings.length);

    for(var i=0 ; i<sayings.length ; i++){
        sayingInds[i] = i;
    }

    var ran;
    var saying;

    for(var i=0 ; i<25 ; i++){
        if(i==12){
            // The FREE square always says "FREE"
            continue;
        }

        // Pick a random unused saying
         ran = Math.floor(Math.random()*sayingInds.length);
         saying = sayings[sayingInds[ran]];

        // Set the cell to hold the saying
         texts[i].innerHTML = saying;

        // Remove the saying being added to the board
         sayingInds.splice(ran,1);
    }
}

function blacken(){
    //set all text colors to black
    for(var i=0 ; i<25 ; i++){
        texts[i].style.color="Black";
    }
}

function checkwin(){
    // It would be better to only check the lines in which the most recently changed box is involved, but I don't know how to use Javascript Maps yet

    var won;

    for(var i=0 ; i<12 ; i++){
        line = boxlines[i];
        won = 1; // Assume win until proven otherwise
        for(var j=0 ; j<5 ; j++){
            if( ! line[j].checked ){
                won = 0;
                break;
            }
        }
        if(won == 1){
            alert("BINGO!")
            for(var j=0 ; j<5 ; j++){
                textlines[i][j].style.color="Red";
            }
            break;
        }
    }
